<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Nav and Tabs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <h1>Bootstrap Nav and Tabs</h1>
  
<!-- You can change the 'nav-tabs' with 'nav-pills' or just 'nav'.
     Also, you can use 'justify-content' to center it or move it to the end. -->
  
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Main</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    </li>
  </ul>

  <br>
  
  <ul class="nav nav-pills justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="#">Main</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled">Disabled</a>
    </li>
  </ul>
  
</body>
</html>
