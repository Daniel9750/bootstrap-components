<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Buttons Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <h1>Bootstrap Buttons Example</h1>
  <p>These are some of the types of buttons that we can see in Bootstrap</p>
  
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-outline-info">Info</button>
  <button type="button" class="btn btn-success btn-lg">Large button</button>
  <button type="button" class="btn btn-warning btn-sm">Small button</button>
  <button type="button" class="btn btn-outline-secondary" disabled>Disabled button</button>
  
</body>
</html>
